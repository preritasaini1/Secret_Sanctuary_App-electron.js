<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      background-image: url('Front_Note.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .forgot-password-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-family: 'Georgia', serif;
      width: 400px;
    }

    .forgot-password-container h2 {
      color: #8b5cf6;
      margin-bottom: 10px;
      font-size: 24px;
    }

    .forgot-password-container p {
      color: #6b7280;
      margin-bottom: 25px;
      font-size: 14px;
      line-height: 1.5;
    }

    .forgot-password-container input, .forgot-password-container select {
      padding: 12px;
      width: 100%;
      margin-top: 15px;
      border: 2px solid #8b5cf6;
      border-radius: 10px;
      font-size: 16px;
      font-family: inherit;
    }

    .forgot-password-container input:focus, .forgot-password-container select:focus {
      outline: none;
      border-color: #6b46c1;
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
    }

    .forgot-password-container button {
      margin-top: 20px;
      padding: 12px 30px;
      background: linear-gradient(135deg, #8b5cf6, #a855f7);
      border: none;
      border-radius: 25px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
      width: 100%;
    }

    .forgot-password-container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
    }

    .forgot-password-container button:disabled {
      background: #d1d5db;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #8b5cf6;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #6b46c1;
      text-decoration: underline;
    }

    .error {
      color: #ef4444;
      margin-top: 15px;
      font-size: 14px;
      display: none;
      background: #fef2f2;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #fecaca;
    }

    .success {
      color: #10b981;
      margin-top: 15px;
      font-size: 14px;
      display: none;
      background: #f0fdf4;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #bbf7d0;
    }

    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #374151;
      font-weight: 600;
      font-size: 14px;
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    .step-indicator {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
      gap: 10px;
    }

    .step-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #d1d5db;
      transition: background 0.3s ease;
    }

    .step-dot.active {
      background: #8b5cf6;
    }

    .step-dot.completed {
      background: #10b981;
    }
  </style>
</head>
<body>
  <div class="forgot-password-container">
    <h2>üîê Reset Password</h2>
    <p>Answer your security question to reset your password</p>

    <div class="step-indicator">
      <div class="step-dot active" id="dot1"></div>
      <div class="step-dot" id="dot2"></div>
    </div>

    <!-- Step 1: Security Question -->
    <div id="step1" class="step active">
      <div class="form-group">
        <label id="securityQuestionLabel">Security Question:</label>
        <input type="text" id="securityAnswer" placeholder="Enter your answer" required>
      </div>
      
      <div class="error" id="errorText1"></div>
      <button onclick="verifySecurityAnswer()" id="verifyBtn">Verify Answer</button>
    </div>

    <!-- Step 2: Reset Password -->
    <div id="step2" class="step">
      <p>Security question verified! Now set your new password.</p>
      
      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" placeholder="Enter new password" required>
      </div>

      <div class="form-group">
        <label for="confirmNewPassword">Confirm New Password:</label>
        <input type="password" id="confirmNewPassword" placeholder="Confirm new password" required>
      </div>

      <div class="error" id="errorText2"></div>
      <div class="success" id="successText"></div>
      <button onclick="resetPassword()" id="resetBtn">Reset Password</button>
    </div>

    <a href="#" class="back-link" onclick="goBackToLogin()">‚Üê Back to Login</a>
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    
    let securityQuestionData = null;

    // Load security question on page load
    window.addEventListener('load', async function() {
      try {
        const result = await ipcRenderer.invoke('get-security-question');
        if (result.success) {
          securityQuestionData = result.data;
          document.getElementById('securityQuestionLabel').textContent = 
            'Security Question: ' + getQuestionText(result.data.question);
        } else {
          showError1('Unable to load security question. Please contact support.');
          document.getElementById('verifyBtn').disabled = true;
        }
      } catch (error) {
        console.error('Error loading security question:', error);
        showError1('An error occurred. Please try again.');
      }
    });

    function getQuestionText(questionKey) {
      const questions = {
        'pet': 'What was the name of your first pet?',
        'band': 'What is your favorite song band?',
        'city': 'In what city were you born?',
        'friend': 'What was the name of your best friend in childhood?',
        'book': 'What is your favorite book?',
        'food': 'What is your favorite food?',
        'color': 'What is your favorite color?'
      };
      return questions[questionKey] || questionKey;
    }

    function showError1(message) {
      const errorText = document.getElementById('errorText1');
      errorText.textContent = message;
      errorText.style.display = 'block';
    }

    function showError2(message) {
      const errorText = document.getElementById('errorText2');
      errorText.textContent = message;
      errorText.style.display = 'block';
      document.getElementById('successText').style.display = 'none';
    }

    function showSuccess(message) {
      const successText = document.getElementById('successText');
      successText.textContent = message;
      successText.style.display = 'block';
      document.getElementById('errorText2').style.display = 'none';
    }

    async function verifySecurityAnswer() {
      const answer = document.getElementById('securityAnswer').value.trim();
      
      if (!answer) {
        showError1('Please enter your security answer.');
        return;
      }

      const verifyBtn = document.getElementById('verifyBtn');
      verifyBtn.disabled = true;
      verifyBtn.textContent = 'Verifying...';

      try {
        const result = await ipcRenderer.invoke('verify-security-answer', answer);
        
        if (result.success) {
          // Move to step 2
          document.getElementById('step1').classList.remove('active');
          document.getElementById('step2').classList.add('active');
          document.getElementById('dot1').classList.add('completed');
          document.getElementById('dot1').classList.remove('active');
          document.getElementById('dot2').classList.add('active');
        } else {
          showError1('Incorrect answer. Please try again.');
          verifyBtn.disabled = false;
          verifyBtn.textContent = 'Verify Answer';
        }
      } catch (error) {
        console.error('Error verifying security answer:', error);
        showError1('An error occurred. Please try again.');
        verifyBtn.disabled = false;
        verifyBtn.textContent = 'Verify Answer';
      }
    }

    async function resetPassword() {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmNewPassword').value;

      if (newPassword.length < 6) {
        showError2('Password must be at least 6 characters long.');
        return;
      }

      if (newPassword !== confirmPassword) {
        showError2('Passwords do not match.');
        return;
      }

      const resetBtn = document.getElementById('resetBtn');
      resetBtn.disabled = true;
      resetBtn.textContent = 'Resetting...';

      try {
        const result = await ipcRenderer.invoke('reset-password', newPassword);
        
        if (result.success) {
          showSuccess('Password reset successful! Redirecting to login...');
          setTimeout(() => {
            ipcRenderer.send('navigate-to', 'login');
          }, 2000);
        } else {
          showError2(result.error || 'Failed to reset password. Please try again.');
          resetBtn.disabled = false;
          resetBtn.textContent = 'Reset Password';
        }
      } catch (error) {
        console.error('Error resetting password:', error);
        showError2('An error occurred. Please try again.');
        resetBtn.disabled = false;
        resetBtn.textContent = 'Reset Password';
      }
    }

    function goBackToLogin() {
      ipcRenderer.send('navigate-to', 'login');
    }

    // Allow Enter key to submit
    document.getElementById('securityAnswer').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        verifySecurityAnswer();
      }
    });

    document.getElementById('confirmNewPassword').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        resetPassword();
      }
    });
  </script>
</body>
</html>
